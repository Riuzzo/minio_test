services:
  storage:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9090:9090"

    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin

    volumes:
      - ./minio/data:/data

    command: server --console-address ":9090" /data
  
  server:
    ports:
      - "5000:5000"

    build: 
      context: .
      dockerfile: Dockerfile

     
    
      